<!DOCTYPE html>
<html lang="en">

<head>
    <title>Map view of locations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="content" class="p-4 p-md-5 pt-5">
        <!-- Map Form -->
        <center>
            <form onSubmit="return process();">
                <select class="form-select" id="domain" name="domain">
                    <option selected>Choose a Domain</option>
                </select>
                &nbsp;&nbsp;
                <input type="submit" value="Submit" class="btn btn-primary btn-sm">
            </form>
        </center>
        <br>
        <!-- Map View -->
        <div class="embed-responsive embed-responsive-4by3">
            <iframe id="map" name="map" width="600" height="450" src="" frameborder="0" style="border:0"
                allowfullscreen></iframe>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        // List of constant domains
        const domains = ['phl17.html', 'tygodnikplus.html', 'northjersey.html', 'wqxr.html', 'irishcentral.html', 'ocsentinel.html', 'dailyvoice.html', 'wputimes.wordpress.html', 'thedrewacorn.html', 'anointedonline.html', 'wnyc.html', 'pressofatlanticcity.html', 'rcan.html', 'theyeshivaworld.html', 'mycentraljersey.html', 'cccvoice.wordpress.html', '.DS_Store', 'tcnjsignal.html', 'divyabhaskar.html', 'classicoldieswmid.html', 'stocktonargo.html', '987thecoast.html', 'rennamedia.html', 'wvlt.html', '1057thehawk.html', 'newsindiatimes.html', 'sojo1049.html', 'gujaratdarpan.html', 'recordonline.html', 'mycommunitysource.html', 'rahwayrising.html', 'princetonmagazine.html', 'visionsnewspaper.html', 'njbmagazine.html', 'princetoninfo.html', 'radio.html', '943thepoint.html', 'baristanet.html', 'newjersey.news12.html', 'thepakistaninewspaper.html', 'wpst.html', 'roi-nj.html', 'countywatchers.wordpress.html', '951wayv.html', 'theobserver.html', 'newtownpress.html', 'towntopics.html', 'posteaglenewspaper.html', 'latribunanj.html', 'wlvt.html', 'montynews.html', 'newstalk990.html', 'nepszava.html', 'mcccvoice.html', 'hellenicnews.html', 'wwfm.html', 'dirt-mag.html', 'ntd.html', 'philadelphia.cbslocal.html', 'lavocedinewyork.html', 'civicstory.html', '6abc.html', '920thejersey.html', 'pinebarrenstribune.html', 'ahherald.html', 'eccobserverdotcom.wordpress.html', 'njpen.html', 'fduequinox.wordpress.html', 'thecoaster.html', 'wpgtalkradio.html', 'downbeachbuzz.html', 'spartaindependent.html', 'indiaabroad.html', 'wliw.html', 'koreadailyus.html', 'the-gazette-newspaper.html', 'medium.html', 'tristatevoice.html', 'forward.html', 'hobokenhorse.html', 'essexnewsdaily.html', 'nyc.html', 'literock969.html', 'am970theanswer.html', 'urbanagendamagazine.html', 'wsou.html', 'dailyprincetonian.html', '1077thebronc.html', 'savejersey.html', 'shorelocalnews.html', 'my9nj.html', 'unionnewsdaily.html', 'southjerseyobserver.html', 'montclairdispatch.html', 'thenjsentinel.html', 'thecore.html',         domains.sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));

        // Function to populate dropdown options
        function populateDomains() {
            let dropdown = document.getElementById("domain");

            domains.forEach(function (domain) {
                let option = document.createElement("option");
                option.value = domain;
                option.text = domain.replace(/\.html$/, ''); // Display name without ".html"
                dropdown.add(option);
            });
        }

        // Call the function when the page loads
        window.onload = function () {
            populateDomains();
        };

        function process() {
            let browserFrame = document.getElementById("map");
            let domain = document.getElementById("domain").value;
            browserFrame.src = `data/${domain}`;
            return false;
        };
    </script>
</body>

</html>
